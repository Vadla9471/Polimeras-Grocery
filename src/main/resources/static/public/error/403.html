<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Access Denied</title>
    <style>
        /* Light Security Theme with Animations */
        body {
            font-family: 'Poppins', sans-serif;
            background: #f8fafc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            color: #1e293b;
        }

        .error-container {
            max-width: 600px;
            padding: 3rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            border: 1px solid #e2e8f0;
            position: relative;
            overflow: hidden;
        }

        .error-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #ef4444, #f97316);
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(135deg, #ef4444, #f97316);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(239, 68, 68, 0.15);
            animation: pulse 2s ease infinite;
        }

        .error-title {
            font-size: 2rem;
            margin: 1rem 0;
            color: #1e293b;
        }

        .error-message {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #64748b;
        }

        .btn-403 {
            background: linear-gradient(135deg, #f97316, #ef4444);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.2);
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .btn-403:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.3);
        }

        .btn-403::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }

        .btn-403:hover::before {
            left: 100%;
        }

        .shield-icon {
            width: 120px;
            margin: 1rem auto;
            filter: drop-shadow(0 4px 8px rgba(239, 68, 68, 0.2));
            animation: shake 1.5s ease infinite;
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                    0deg,
                    rgba(0, 0, 0, 0.03),
                    rgba(0, 0, 0, 0.03) 1px,
                    transparent 1px,
                    transparent 2px
            );
            pointer-events: none;
            z-index: -1;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            20% { transform: rotate(-5deg); }
            40% { transform: rotate(5deg); }
            60% { transform: rotate(-5deg); }
            80% { transform: rotate(5deg); }
        }

        @media (max-width: 600px) {
            .error-code { font-size: 5rem; }
            .error-title { font-size: 1.5rem; }
            .shield-icon { width: 80px; }
            .error-container { padding: 2rem; }
        }
    </style>
</head>
<body>
<div class="scanlines"></div>
<div class="error-container">
    <h1 class="error-code">403</h1>
    <svg class="shield-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M9 12L11 14L15 10M20.6179 5.98434C20.4132 5.99472 20.2072 5.99997 20 5.99997C16.9265 5.99997 14.123 4.84453 12 2.94434C9.87704 4.84453 7.07354 5.99997 4 5.99997C3.79277 5.99997 3.58678 5.99472 3.38213 5.98434C3.1327 6.94783 3 7.95842 3 9.00001C3 14.5915 6.82432 19.2898 12 20.622C17.1757 19.2898 21 14.5915 21 9.00001C21 7.95842 20.8673 6.94783 20.6179 5.98434Z" stroke="#ef4444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <h2 class="error-title">Access Forbidden</h2>
    <p class="error-message">
        You don't have permission to access this resource.
        <br>
        Please contact the administrator if you believe this is an error.
    </p>
    <a href="/static" class="btn-403">Return to Safety</a>
</div>
</body>
</html>
